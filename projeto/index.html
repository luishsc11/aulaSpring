<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>APS</h1>

  <form id="formPessoa">

    <div id="pessoas"></div>
  </div>

  <script src="script.js"></script>
